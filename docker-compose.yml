version: '3'
services:
  spring-boot:
    image: "aghimagemanager/image_manager"
    ports:
      - "8080:8080"
    container_name: spring-boot
    restart: always
    volumes:
      - /logs:/logs
      - /dump:/dump
      - /data:/data
    environment:
      - SPRING_PROFILES_ACTIVE=abc
      - JAVA_OPTS=-Xloggc:/data/gc.log -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/dump
